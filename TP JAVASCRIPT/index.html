<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TP DE JAVASCRIPT</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 style="text-align:center;">VENTA DE TICKETS</h1>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card border-primary estilocard">
            <div class="card-body">
              <h5 class="card-title text-center">ESTUDIANTES</h5>
              <p class="card-text text-center">Tiene un descuento del</p>
              <p style="text-align:center;"><b>80%</b></p>
              <p style="text-align:center;">*presentar documentacion</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-danger estilocard">
            <div class="card-body ">
              <h5 class="card-title text-center">TRAINEE</h5>
              <p class="card-text text-center">Tiene un descuento del</p>
              <p style="text-align:center;"><b>50%</b></p>
              <p style="text-align:center;">*presentar documentacion</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card border-warning estilocard">
            <div class="card-body">
              <h5 class="card-title text-center">JUNIOR</h5>
              <p class="card-text text-center">Tiene un descuento del</p>
              <p style="text-align:center;"><b>15%</b></p>
              <p style="text-align:center;">*presentar documentacion</p>
            </div>
          </div>
        </div>
      </div>
    

      <section>
        <h6 style="text-align:center">VENTA</h6>
      <h2 style="text-align:center">Valor de Ticket $200</h2>
      </section>
      
      <section class="col-6  mx-auto my-4 rounded-3">
        <!--Formulario-->
        <br>
      <div class="container">
        <div class="mb-2 border-danger px-5 ">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="text" class="form-control estilotxt" id="exampleFormControlInput1" placeholder="Nombre">
        </div>
        <div class="mb-3 border-danger px-5">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="text" class="form-control estiloApellido" id="exampleFormControlInput1" placeholder="Apellido" >
        </div>
        <div class="mb-2 border-danger px-5 ">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="email" class="form-control estilotxtCorreo " id="exampleFormControlInput1" placeholder="Correo">
        </div>
        <div class="mb-3 border-danger px-5 ">
          <label for="exampleFormControlInput1" class="form-label estiloLabel  ">Cantidad</label>
          <input type="text" class="form-control estilocant" id="exampleFormControlInput1" >
        </div>
        <label for="exampleFormControlInput1" class="form-label estiloLabel2 ">Categoria</label>
        <select class="form-select estiloCategoria" aria-label="Default select example">
          
          <option selected></option>
          <option value="1">ESTUDIANTES</option>
          <option value="2">TRAINEE</option>
          <option value="3">JUNIOR</option>
        </select>
          <br>
          <!--d-grid gap-2 d-md-flex justify-content-md-center (centraliza los botones)-->
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <button type="submit" class="btn btn-secundary border border-primary estiloBoton">Resumen</button>
          <button type="reset" class="btn btn-secundary border border-primary estiloBoton">Limpiar</button>
          
    </div>
    <h3 style="background-color:antiquewhite">Total a Pagar :$</h3> 
      <div>
      <label for="exampleFormControlInput1" class="form-label estilordo">0.00</label>
        </div>
      
      </div>
      </section>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
